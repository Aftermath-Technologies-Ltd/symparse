[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "symparse"
version = "0.1.0"
description = "Self-optimizing Unix pipeline tool with neurosymbolic parsing"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jsonschema>=4.0.0"
]

[project.scripts]
symparse = "symparse.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
